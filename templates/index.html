<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.css">
    <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
    <title>COVID-19</title>
    <style>
        .container {
            width: 100%
        }
    </style>
</head>
<body>
<div class="container">
    <div class="left">
        <h2>Pakistan COVID-19 chart </h2>
        <canvas id="myChart"></canvas>
    </div>
    <div class="">
        <h2>Growth Factor</h2>
        <canvas id="growth_factor_graph"></canvas>
    </div>
    <div class="right">
        <h2>Global COVID-19 chart</h2>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
<script type="text/javascript">
    var countries = [
        {% for country in countries %}
            {"Name": "{{country.country}}", "Count": {{ country.total_cases }}},
        {% endfor %}
    ];
    dataset = {
        "children": countries
    };

    var diameter = 600;
    var color = d3.scaleOrdinal(d3.schemeCategory20);

    var bubble = d3.pack(dataset)
        .size([diameter, diameter])
        .padding(1.5);

    var svg = d3.select("body")
        .append("svg")
        .attr("width", diameter)
        .attr("height", diameter)
        .attr("class", "bubble");

    var nodes = d3.hierarchy(dataset)
        .sum(function (d) {
            return d.Count;
        });

    var node = svg.selectAll(".node")
        .data(bubble(nodes).descendants())
        .enter()
        .filter(function (d) {
            return !d.children
        })
        .append("g")
        .attr("class", "node")
        .attr("transform", function (d) {
            return "translate(" + d.x + "," + d.y + ")";
        });

    node.append("title")
        .text(function (d) {
            return d.data.Name + ": " + d.data.Count;
        });

    node.append("circle")
        .attr("r", function (d) {
            return d.r;
        })
        .style("fill", function (d, i) {
            return color(i);
        });

    node.append("text")
        .attr("dy", ".2em")
        .style("text-anchor", "middle")
        .text(function (d) {
            return d.data.Name.substring(0, d.r / 3);
        })
        .attr("font-family", "sans-serif")
        .attr("font-size", function (d) {
            return d.r / 5;
        })
        .attr("fill", "white");

    node.append("text")
        .attr("dy", "1.3em")
        .style("text-anchor", "middle")
        .text(function (d) {
            return d.data.Count;
        })
        .attr("font-family", "Gill Sans", "Gill Sans MT")
        .attr("font-size", function (d) {
            return d.r / 5;
        })
        .attr("fill", "white");

    d3.select(self.frameElement)
        .style("height", diameter + "px");

</script>
<script>
    var ctx = document.getElementById('myChart').getContext('2d');
    var labels = [{% for record in pakistan_records %}'{{ record.created_at | date:'d M h:i a' }}',{% endfor %}];
    var total_cases_data = [{% for record in pakistan_records %}{{ record.total_cases }}, {% endfor %}];
    var new_cases_data = [{% for record in pakistan_records %}{{ record.new_cases }}, {% endfor %}];
    var total_deaths_data = [{% for record in pakistan_records %}{{ record.total_deaths }}, {% endfor %}];
    var new_deaths_data = [{% for record in pakistan_records %}{{ record.total_deaths }}, {% endfor %}];
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: labels,
            datasets: [{
                label: '# of Total Cases',
                data: total_cases_data,
                backgroundColor: 'rgba(43,154,146,0.5)'
            }, {
                label: '# of New Cases',
                data: new_cases_data,
                backgroundColor: 'rgba(154,150,34,0.5)'
            }, {
                label: 'Total Deaths',
                data: total_deaths_data,
                backgroundColor: 'rgba(154,35,32,0.5)'
            }, {
                label: 'New Deaths',
                data: new_deaths_data,
                backgroundColor: 'rgba(68,42,154,0.5)'
            }
            ]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
    });
    var ctx = document.getElementById('growth_factor_graph').getContext('2d');
    var growth_factor_label = [{% for obj in growth_factor.keys %}'{{ obj }}', {% endfor %}];
    var growth_factor_data = [{% for record1 in growth_factor.values %}{{ record1 }}, {% endfor %}];
    var growth_factor_graph = new Chart(ctx, {
        type: 'line',
        data: {
            labels: growth_factor_label,
            datasets: [{
                label: 'Growth Factor',
                data: growth_factor_data,
                backgroundColor: 'rgba(43,154,146,0.5)'
            }
            ]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
    });
</script>
</body>
</html>
